<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div ng-app="loginApp" ng-controller="loginController">
    <form name="myForm" class="form-inline text-center">
      <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" class="form-control" id="email" ng-model="username" value="{{username}}" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="password" type="password" class="form-control" id="pwd" ng-model="password" value="{{password}}" required>
      </div>
      <button type="submit" class="btn btn-default"  ng-click="(myForm.username.$valid&&myForm.password.$valid) && login()">Submit</button>
    </form>
    <div class="alert alert-danger text-center" ng-show="errorShown">
      <strong>Error</strong> Something went wrong
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
