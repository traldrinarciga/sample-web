<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/about.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" ng-app="app" ng-controller="cont">
    <form name="myForm" class="form-inline text-center">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input name="name" type="email" class="form-control" id="email" ng-model="name" value="{{name}}" type="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Age:</label>
        <input name="age" class="form-control" id="pwd" ng-model="age" value="{{age}}" required>
      </div>
      <button type="submit" class="btn btn-default"  ng-click="(myForm.name.$valid&&myForm.age.$valid) && add()">Submit</button>
    </form>
    <div class="alert alert-danger text-center" ng-show="!myForm.name.$valid">
      <strong>Form Incomplete!</strong> Please complete this form
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in people">
        <td class="td-danger">{{person.name}}</td>
        <td>{{person.age}}</td>
        <td><button class="btn btn-danger" ng-click="delete($index)"> Delete </button></td>
      </tr>
    </tbody>
    </table>
    <button class="btn btn-default" id = "myBtn" ng-click="add()"> Add </button>
    <button class="btn btn-danger" id = "myBtn" ng-click="logOut()"> Logout </button>
  </div>


  <script src="/js/about.js"></script>
</body>
</html>
